version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-rag-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-notes_rag}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION:-notes}
      - MONGODB_VECTOR_INDEX_NAME=${MONGODB_VECTOR_INDEX_NAME:-vector_index}
      - DEBUG=${DEBUG:-false}
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  notes-network:
    driver: bridge
